name: Sec pipelines for java + maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  test:
    stage: test
    script:
      - mvn test

  sast:
    uses: AppThreat/sast-scan-action@1.0.2
    with:
      type: "java"

  zap-baseline:
    stage: integration
    script:
      - docker run -t owasp/zap2docker-stable zap-baseline.py -t http://10.0.1.22:8000/
    allow_failure: true